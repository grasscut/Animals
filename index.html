<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/mystyle.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/html2canvas.js"></script>
		<script src="js/drag-and-drop.js"></script>
	</head>
	<body>
		<div id="tip" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<ul>
							<li><span class="action">Choose background</span> and <span class="action">add animals</span> with the <span class="feature">Tools</span> menu</li>
							<li><span class="action">Save your artworks</span> using the <span class="feature">Screen Capture</span> feature</li>
						</ul>
						<div id="tipClose">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		<div id="screenshotTaken" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		<div id="addBackgroundModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Add background image</h4>
					</div>
					<div class="modal-body">
						<form class="form-inline" method="POST">
							<div class="form-group">
								<button id="addBackgroundSubmit" type="submit" class="btn btn-default" onClick="submitNewBackground()">OK</button>
								<input id="addBackgroundUrl" type="text" class="form-control" name="url" placeholder="Image URL">
							</div>
						</form>
						<div id="addBackgroundAlert" class="alert alert-danger" role="alert"></div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
		
		<div id="main">
			
		</div>
		<div id="tools">
			<select id="background">
				<option value="bar">Fancy Bar</option>
				<option value="hobbiton">Hobbiton</option>
				<option value="apartment">Apartment</option>
				<option value="tallinn">Tallinn</option>
				<option id="addBackground" value="custom">Custom...</option>
			</select>
			<div id="animals">	
				<div id="animalsWrapper1">
					<div id="animalsWrapper2">
						<img src="img/animals/lizard.png" />
						<img src="img/animals/chicken.png" />
						<img src="img/animals/dog.png" />
						<img src="img/animals/kiwi.png" />
						<img src="img/animals/bumblebee.png" />
						<img src="img/animals/penguin.png" />
						<img src="img/animals/rabbit.png" />
						<img src="img/animals/cat.png" />
						<img src="img/animals/dog2.png" />
						<img src="img/animals/squirrel.png" />
					</div>
				</div>
			</div>
		</div>
		<div id="screenshot"><img src="img/camera.png" /></div>
		<div id="toolsHeader">TOOLS<span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></div>
	</body>
</html>
